<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Pizzería</title>
    <meta name="description" content="La Pizzería - Disfruta de las mejores pizzas de la ciudad con entrega a domicilio rápida y eficiente.">
    <meta name="keywords" content="pizza, delivery, comida italiana, pizzería, pedidos online">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/styles-workers-admins.css}" sec:authorize="isAuthenticated() and !hasRole('ROLE_CLIENTE')">
    <link rel="stylesheet" th:href="@{/css/styles-workers-operaciones.css}" sec:authorize="isAuthenticated() and hasRole('ROLE_MOTORIZADO')">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Espacio para CSS específico de la página -->
    <th:block layout:fragment="css"></th:block>
</head>
<body>
    <!-- Header/Navbar -->
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- Contenido Principal -->
    <main layout:fragment="content">
        <!-- El contenido específico de cada página se insertará aquí -->
    </main>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <!-- Bootstrap y jQuery JS desde CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <!-- Script personalizado -->
    <script th:src="@{/js/scripts.js}"></script>
    
    <!-- Espacio para scripts específicos de la página -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
