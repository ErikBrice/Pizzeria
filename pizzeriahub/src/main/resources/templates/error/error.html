<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/error}"
      lang="es">
<head>
    <title>Error desconocido | La Pizzería</title>
</head>
<body>
    <!-- Mensaje para el usuario -->
    <div layout:fragment="user-message" class="error-user-message">
        <h1 class="display-1 text-danger mb-4">¡Vaya!</h1>
        <h2 class="mb-4">Ha ocurrido un error inesperado</h2>
        <p class="lead mb-4">No pudimos procesar tu solicitud en este momento.</p>
        <p class="mb-4">Intenta nuevamente más tarde o contáctanos si el problema persiste.</p>
    </div>

    <!-- Mensaje técnico -->
    <div layout:fragment="tech-message" class="alert alert-info mb-4 mx-auto" style="max-width: 500px;">
        <p class="mb-1"><strong>Detalles técnicos:</strong></p>
        <p class="mb-0" th:text="${error} ?: 'Error desconocido'">Error desconocido</p>
    </div>

</body>
</html>
