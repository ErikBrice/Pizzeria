<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/error}"
      lang="es">
<head>
    <title>Error 500 | La Pizzería</title>
</head>
<body>
    <!-- Mensaje para el usuario -->
    <div layout:fragment="user-message" class="error-user-message">
        <h1 class="display-1 text-danger mb-4">500</h1>
        <h2 class="mb-4">Error interno del servidor</h2>
        <p class="lead mb-4">¡Ups! Algo salió mal en nuestro lado.</p>
        <p class="mb-4">Estamos trabajando para solucionarlo. Por favor, intenta nuevamente más tarde.</p>
    </div>

    <!-- Mensaje técnico -->
    <div layout:fragment="tech-message" class="alert alert-info mb-4 mx-auto" style="max-width: 500px;">
        <p class="mb-1"><strong>Detalles técnicos:</strong></p>
        <p class="mb-0" th:text="${error} ?: 'Internal Server Error'">Internal Server Error</p>
        <p class="mb-0" th:if="${status}" th:text="'Estado HTTP: ' + ${status}">Estado HTTP: 500</p>
        <p class="mb-0" th:if="${path}" th:text="'Ruta solicitada: ' + ${path}">Ruta solicitada: /ruta-desconocida</p>
    </div>

</body>
</html>
